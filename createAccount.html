	<body>
		<header>
			<nav class="navbar navbar-expand bg-dark navbar-dark">
	  			<a class="navbar-brand" href="home.html">
					<img src="Images/Rengvo-logo_navbar_transparent.png" alt="Logo" style=>
				</a>
			
    			<div class="navbar-collapse collapse w-100 order-3 dual-collapse2">
        			<ul class="navbar-nav ms-auto">
   	    				<li class="nav-item">
           		  		<a class="nav-link" href="shop.html">Shop</a>
           				</li>
           				<li class="nav-item">
           		  		<a class="nav-link" href="account.html">Account</a>
           				</li>
       				</ul>
				</div>
			</nav>

		<!-- InstanceBeginEditable name="mainContent" -->	
		<div class="loginForm">
			<form id="createAccountForm">
				<h1 class="h3 mb-3 fw-normal text-center">Create Account</h1>
				
				<!-- Required Fields -->
				<div class="form-floating">
					<input type="text" class="form-control" id="inputUsername" placeholder="Username">
					<label for="inputUsername">Username</label>
				</div>
				<div class="form-floating">
					<input type="email" class="form-control" id="inputEmail" placeholder="Email Address">
					<label for="inputEmail">Email Address</label>
				</div>
				<div class="form-floating">
      				<input type="password" class="form-control" id="inputPassword" placeholder="Password">
      				<label for="inputPassword">Password</label>
    			</div>
				<!-- Optional Fields -->
				<div class="form-floating">
                	<input type="text" class="form-control" id="inputStreet" placeholder="Street">
                	<label for="inputStreet">Street<i> - optional</i></label>
            	</div>
            	<div class="form-floating">
                	<input type="text" class="form-control" id="inputCity" placeholder="City">
                	<label for="inputCity">City<i> - optional</i></label>
            	</div>
            	<div class="form-floating">
                	<input type="text" class="form-control" id="inputState" placeholder="State">
                	<label for="inputState">State<i> - optional</i></label>
            	</div>
            	<div class="form-floating">
                	<input type="text" class="form-control" id="inputZIP" placeholder="ZIP Code">
                	<label for="inputZIP">ZIP Code<i> - optional</i></label>
            	</div>
            	<div class="form-floating">
                	<input type="tel" class="form-control" id="inputPhone" placeholder="Phone">
                	<label for="inputPhone">Phone<i> - optional</i></label>
            	</div>
				
				<button class="w-100 btn btn-lg btn-outline-dark mt-3 mb-1" type="submit">Sign Up</button>
			</form>
			<p>Have an account? <a href="account.html">Sign In</a></p>
		</div>
		
		<!-- Form Validation -->
		<script src="JavaScript/createAccount.js"></script>
